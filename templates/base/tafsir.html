{% extends 'layout/layout.html' %} 
{% load static %}
{% block block_content %}

<main class="main-root">
    <div id="dsn-scrollbar">
        <header>
            <div class="headefr-fexid" data-dsn-header="project">
                <div class="bg" id="dsn-hero-parallax-img" data-dsn-ajax="img">
                    <div class="bg-image  cover-bg" data-overlay="0"
                       data-image-src="{% static 'assets/img/image/about_img.jpg' %}"></div>
                </div>

                <div class="scroll" data-dsn-animate="ajax">
                    <span class="background"></span>
                    <span class="triangle"></span>
                </div>
                <div class="project-title" id="dsn-hero-parallax-title">

                    <div class="title-text-header">
                        <div class="cat">
                            <span>TAFSIR</span>
                        </div>
                        <span class="title-text-header-inner">
                            <span data-dsn-animate="ajax"></span>
                        </span>
                    </div>
                    <div class="sub-text-header" data-dsn-animate="ajax">
                        <h5></h5>
                        <span></span>
                    </div>
                </div>

                <div class="project-page__inner">
                    <div class="h-100">
                        <div class="row justify-content-center align-items-end h-100">
                            <div id="descover-holder" class="col-lg-12 project-meta__content">
                                <div class="link">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="wrapper">
            <div class="root-project">

                <div class="container intro-project section-margin">
                    <div class="intro-text text-center">
                        <div class="title-cover" data-dsn-grid="move-section" data-dsn-opacity="0.1"
                            data-dsn-duration="170%" data-dsn-move="0%">
                            Watch
                        </div>
                        <div class="inner">
                            <h2 data-dsn-animate="text">TAFSIR</h2>
                            <p data-dsn-animate="up">Description</p>

                        </div>
                    </div>
                </div>

                <div class="container gallery-col">
                    <div class="row">
                        <div class="col-md-6 box-im section-padding">
                            <div class="image-zoom" data-dsn="parallax">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/VBLtSmegblI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                        </div>
                        
                        <div class="col-md-6 box-im section-padding">
                            <div class="image-zoom" data-dsn="parallax">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/VBLtSmegblI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6 box-im section-padding">
                            <div class="image-zoom" data-dsn="parallax">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/VBLtSmegblI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                        </div>
                        
                        <div class="col-md-6 box-im section-padding">
                            <div class="image-zoom" data-dsn="parallax">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/VBLtSmegblI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6 box-im section-padding">
                            <div class="image-zoom" data-dsn="parallax">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/VBLtSmegblI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                        </div>
                        
                        <div class="col-md-6 box-im section-padding">
                            <div class="image-zoom" data-dsn="parallax">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/VBLtSmegblI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                        </div>

                    </div>
                </div>
        </div>
    </div>
</main>





{% endblock %}
